site_name: Home Cloud Server

theme:
  name: 'material'
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode


docs_dir: docs
nav:
  - 'Overview': 'README.md'
  - 'Old Versions':
      - 'v1.0': 'Old_Versions/v1.0/README.md'